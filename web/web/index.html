<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <img class="logo" src="img/logo.png">

            <div class="">
                <ul class="nav">
                    <li data-name="Players" class="current_tab">Players</li>
                    <li data-name="Chat">Chat</li>
                </ul>
                <span class="reconnecting"></span>
            </div>
        </div>
        <div class="span9 content_container">
            <div id="Players" class="span12">
                <div class="row-fluid">
                    <div class="span12">
                        <table class="table players">
                            <thead>
                            <tr>
                                <th>#ID</th>
                                <th>Name</th>
                                <th>Level</th>
                                <th>Class</th>
                                <th>Specialization</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="Chat" class="span12 hidden_tab">
                <div class="ChatWrap">
                    <div class="" id="chatMessages"></div>
                    <div class="" id="serverPlayers">
                    </div>
                </div>
                <input type="text" id="chatInput">
            </div>
        </div>
    </div>
    <footer></footer>
</div>
<script src="js/init.js"></script>
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/interface.js"></script>
</body>
</html>
